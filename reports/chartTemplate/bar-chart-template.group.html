<body>
<div class="container bg-color">
  <div class="row header-title">
      <div class="col-xs-6">
          <h1>{{{tagName}}}停車統計圖</h1>
      </div>
      <div class="col-xs-6 date">
          <h4>{{{startDate}}} 至 {{{endDate}}}</h4>
      </div>
  </div>
  <div class="content">
      <div class="row">
          <div class="col-xs-12">
              <h3 id="subtitle-showchart"><strong>個別車位停車統計</strong></h3>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <canvas id="canvas-1"  class="lineCanvas"></canvas>
              <script>drawLineChart("canvas-1", lineConfig_totalTimes);</script>
              <!--&lt;!&ndash;line  chart&ndash;&gt;-->
          </div>
          <div class="col-xs-12">
              <canvas id="canvas-2"  class="lineCanvas"></canvas>
              <script>drawLineChart("canvas-2", lineConfig_totalPeriods);</script>
              <!--&lt;!&ndash;line  chart&ndash;&gt;-->
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">

          </div>
      </div>
      <div class="row">
